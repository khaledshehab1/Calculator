<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="input-box">
                <input type="text" id="show">
            </div>

            <div class="numbers">
                <button class="special" id="AC">AC</button>
                <button class="special" id="DE">DE</button>
                <button class="special" id="dot">.</button>
                <button class="special" id="mod">/</button>
                <!-- /////////////////////////// -->
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="special" id="mul">*</button>
                <!-- ///////////////////////// -->
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="special" id="min">-</button>
                <!-- /////////////////////////// -->
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="special" id="sum">+</button>
                <!-- ////////////// -->
                <button class="num" id="two-zeros">00</button>
                <button class="num" id="zero">0</button>
                <button class="special" id="equal">=</button>


            </div>

        </div>
    </div>



    <script src="script.js"></script>
    <script src="../JS/all.min.js"></script>
</body>

</html>
